<!DOCTYPE html>
<html>
<head>
	<title>Login || Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login1.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="cont">
    <form action="login.jsp" method="post">
    <div class="form sign-in">
      <h2>Login</h2>
     
      <label>
        
        <input type="text" placeholder="Username" name="userid" required>
      </label>
      <label>
        
        <input type="password" placeholder="Password" name="password" required>
      </label>
      
      <button name ="b1">Sign In</button>
     
    </div>
   </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New here?</h1>
          <p>sign up and discover</p>
        </div>
        <div class="img-text m-in">
          <h1>One of us?</h1>
          <p>just sign in</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
        
       <form action="register.jsp" method="post">
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          
          <input type="text" placeholder="Username" name="userid">
        </label>
        <label>
          
          <input type="email" name="e1" placeholder="Email" required>
        </label>
        <label>
          
          <input type="password" name="password" placeholder="Password" required>
        </label>
        <label>
          
          <input type="password" name="p2" placeholder="Confirm password" required>
        </label>
<!--        <button onclick="location.window.href='index.jsp'" name="b1">Sign up Now </button>-->
        <button name = "b2">Sign Up Now</button>
      </div>
           </form>
    </div>
  
  </div>
<script type="text/javascript" src="login1.js"></script>
</body>
</html>
