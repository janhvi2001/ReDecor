<!Doctype html>
<html>
    <head>
        <title>Appointment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="appointment.css">
    </head>
    <body>
       <form action="appointments.jsp" method="post">
        <div class="row">
  <section class="section">
    <header>
      <h3>Schedule Your Appointment Here!</h3>
     
    </header>
    <main>
<!--      <form>-->
        <div class="form-item box-item">
          <input type="text" name="name" placeholder="Name" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
        </div>
        <div class="form-item box-item">
          <input type="email" name="email" placeholder="Email" data-email data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          <small class="errorEmail"><i class="fa fa-asterisk" aria-hidden="true"></i> email is not valid</small>
        </div>
        <div class="form-item box-item">
          <div class="form-item-triple">
            <div class="radio-label"> 
              <label class="label">Schedule</label>
            </div>
            <div class="form-item"> 
              <input id="Male" type="radio" name="schedule" value="Morning" data-once>
              <label for="Morning">Morning</label>
            </div>
            <div class="form-item"> 
              <input id="Female" type="radio" name="schedule" value="Afternoon" data-once>
              <label for="Afternoon">Afternoon</label>
            </div>
          </div>
          <small class="errorOnce"><i class="fa fa-asterisk" aria-hidden="true"></i> choose at least one</small>
        </div>
        <div class="form-item box-item">
          <div class="form-item-triple">
            <div class="radio-label"> 
              <label class="label">Time Slot</label>
            </div>
            <div class="form-item">
                
               <input id="10.00 to 12.00" type="radio" name="timeslot" value="10.00 to 12.00" data-once>
              <label for="10.00 to 12.00">10.00 to 12.00</label>
            </div>
            <div class="form-item"> 
              <input id="12.00 to 14.00" type="radio" name="timeslot" value="12.00 to 14.00" data-once>
              <label for="12.00 to 14.00">12.00 to 14.00</label>
            </div>
          </div>
          <small class="errorOnce"><i class="fa fa-asterisk" aria-hidden="true"></i> choose at least one</small>
        </div>
        <div class="form-item box-item">
            <label class="label">Date</label>
          <input type="date" name="Date" placeholder="Date" data-required>
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
        </div>
          
          <div class="form-item box-item">
          <input type="text" name="phone" placeholder="Phone Number" data-required data-number data-count="10">
          <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
          <small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
          <small class="errorChar"><i class="fa fa-asterisk" aria-hidden="true"></i> must be 10 digits</small>
          </div>
          
        <div class="form-item-double box-item">
          <div class="form-item ">
            <input type="text" name="description" placeholder="Description" data-required data-number>
            <small class="errorReq"><i class="fa fa-asterisk" aria-hidden="true"></i> required field</small>
            <small class="errorNum"><i class="fa fa-asterisk" aria-hidden="true"></i> must be a number</small>
          </div>
          
        </div>
        
        <div class="form-item">
          <button id="submit" class="submit">Submit</button>
        </div>
<!--      </form>-->
    </main>
    <footer>
      
    </footer>
    
  </section>
</div>
     </form>      
    </body>
</html>
